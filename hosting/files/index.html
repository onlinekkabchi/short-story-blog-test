<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">    
    </head>

<body>

    <div class="blog_container">
        <div class="profile_container">
            <h2 class="blog_title">괴담에 진심인 블로그</h2>
            <h3 class="profile_title">운영자 소개</h3>
            <img class="profile_img" src="./chick_and_knife.jpg"/>
            <div class="write_story_here">
                <input class="textarea_title" id="story_title" placeholder="Title">
                <input class="textarea_contents" id="story_content" placeholder="Content">
                <button class="add-btn" id="story_add_button">add</button>
                <button class="add-btn" id="test_button">test</button>
            </div> 
        </div>
        <div class="story_box_container">
            <h3 class="box_title">두줄괴담</h3>
            <h3 class="box_title">Two Sentences Horror Story</h3>
            <div class="story_box">
                <input class="story_input" name="story_name" type="radio" id="sample1">
                <label class="story_title" for="sample1">"우와 자느라 몰랐는데 벌써 수족관이에요?"</label>
                <div class="story_content__box">
                    <p class="story_content__text">아이에게 우리가 아직 차에서 내리지 않았다는 것을 어떻게 설명해 줘야 할까요.</p>
                    <div class="origin">http://maybethereddit.com</div>
                    <div class="tag_box">
                        <p class="story_tag">#수족관</p>
                        <p class="story_tag">#아이</p>
                    </div>
                    <div class="story_content__btn_group">
                        <button class="story_content__btn btn_like">like</button>
                        <button class="story_content__btn btn_reply">reply</button>
                    </div>
                    <div class="story_content__comment_box">
                        <p class="story_comment">댓글댓글</p>
                    </div>
                </div>
            </div>
    </div> 
    <script src="main.js" type="module"></script>
</body>
</html>
